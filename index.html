<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/90abbd5f29.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>La Cueva de Florida</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="logo-exchange d-flex justify-content-center">
        <img src="/assets/logo/logo1.png" alt="">
      </div>
    </div>
    <div class="container-conversor">
      <form class="inside" id="form">
        <div class="row">
          <div class="input-importe col-lg-4">
            <input type="text" name="" id="importe">
          </div>
          <div class="selectbox-de-importe col-lg-4">
            <div class="dropdown">
              <input type="text" placeholder="Selecciona tu moneda" class="input-de-importe" id="input-de-importe">
              <div id="dropdown-description" class="dropdown-content"></div>
            </div>
          </div>
          <div class="selectbox-a-importe col-lg-4">
            <div class="select-a-importe" id="select-a-importe">
              <div class="contenido-select">
                <span class="">Selecciona tu moneda...</span>
              </div>
              <i class="fas fa-angle-down"></i>
            </div>
          </div>
        </div>

        <!-- <div class="button-container mt-4">
          <button type="submit" class="btn-convertir" id="btn-convertir">Convertir</button>
        </div> -->
      </form>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="github mt-5" id="github">
          <a href="http://github.com/Genebson/la-cueva-de-florida" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="/src/main.js"></script>
  <script src="/src/obtener-banderas.js"></script>
  <script src="/obtenerBanderas.json"></script>
</body>

</html>
